  <head>

    <title>Movies APP</title>
    <link rel="stylesheet" href="movie_Css.css" />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="logo">
          <h1>Movie APP</h1>

          <form action="">

              type="text"
              placeholder="Search Movie Name"
              class="inputBox"

        </div>
      </div>
    </nav>

      <section>
        <div class="movie-container noBackground">
          <h2>Movie Details Shown Here</h2>
        </div>
      </section>
    </main>
